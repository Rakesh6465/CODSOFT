<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    <form action="GradeCalculatorServlet" method="post">
        <h2><label>Enter marks obtained (out of 100) in each subject:</label></h2><br>
        <h3>
        C<input type="text" name="marks"><br>
        C++<input type="text" name="marks"><br>
        JAVA<input type="text" name="marks"><br>
        PYTHON<input type="text" name="marks"><br>
        PHP<input type="text" name="marks"><br>
        </h3>
        <input type="submit" value="Calculate"> <input type="reset">
    </form>
</body>
</html>
